<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tourist Bureau</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/bootstrap-minty.css">
        <link rel="stylesheet" href="css/style.css">

        <script src="scripts/activities.js"></script>
        <script src="scripts/hiking.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
            <a class="navbar-brand ms-5" href="index.html">Tourist Bureau</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto ms-3">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="activities.html">Activities</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="hiking.html">Hiking
                        <span class="visually-hidden">(current)</span>
                    </a>
                </li>
                </ul>
            </div>
            </div>
        </nav>

        <main class="container mt-5 mb-5">
            <h3 class="text-center">Embrace the call of the wild and embark on a hiking expedition!</h3>
            <section class="row m-5">
                <select name="categories" id="trailList" class="form-select">
                    <option value="0">Choose your trail</option>
                </select>
            </section>

            <section class="row">
                <div class="col-6" id="trailDetails" hidden>
                    <div class="card bg-secondary mb-5">
                        <strong class="card-header text-center fs-6">Trail Details</strong>
                        <div class="row card-body g-3 mt-0 ps-4 pe-4">
                            <h4 class="card-title text-center" id="name"></h4>
                            <div>Description: <span id="description"></span></div>
                            <div>Length: <span id="length"></span></div>
                            <div>Difficulty: <span id="difficulty"></span></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
        <footer class="footer-container">
            <div class="container-fluid bg-primary p-3 text-center m-0">
                &copy;Tourist Bureu 2023
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
